<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .book {
      background-color: white;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }
    .book h2 {
      color: #333;
    }
    .book p {
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Details Search</h1>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a book..." onkeyup="searchBooks()">
  </div>

  <!-- Book List -->
  <section class="book-list" id="bookList">
    <!-- Book 1 -->
    <div class="book" data-name="Mathematics 1">
      <h2>Mathematics 1</h2>
      <p><strong>Shelf:</strong> 1</p>
      <p><strong>Row:</strong> First row, right side</p>
    </div>

    <!-- Book 2 -->
    <div class="book" data-name="Chemistry">
      <h2>Chemistry</h2>
      <p><strong>Shelf:</strong> 2</p>
      <p><strong>Row:</strong> Second row, left side</p>
    </div>

    <!-- Book 3 -->
    <div class="book" data-name="Physics">
      <h2>Physics</h2>
      <p><strong>Shelf:</strong> 1</p>
      <p><strong>Row:</strong> First row, left side</p>
    </div>

    <!-- Book 4 -->
    <div class="book" data-name="Biology">
      <h2>Biology</h2>
      <p><strong>Shelf:</strong> 3</p>
      <p><strong>Row:</strong> Third row, right side</p>
    </div>

    <!-- Book 5 -->
    <div class="book" data-name="Computer Science">
      <h2>Computer Science</h2>
      <p><strong>Shelf:</strong> 2</p>
      <p><strong>Row:</strong> Second row, right side</p>
    </div>
  </section>

  <script>
    function searchBooks() {
      var input = document.getElementById('searchBar').value.toLowerCase(); // Get search input
      var books = document.getElementsByClassName('book'); // Get all books

      for (var i = 0; i < books.length; i++) {
        var bookTitle = books[i].getAttribute('data-name').toLowerCase(); // Get book title
        if (bookTitle.includes(input)) {
          books[i].style.display = 'block'; // Show matching books
        } else {
          books[i].style.display = 'none'; // Hide non-matching books
        }
      }
    }
  </script>

</body>
</html>
